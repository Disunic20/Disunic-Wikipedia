    <script>
        $(document).ready(function () {
            function getArticles(userQuery) {
                var wikiApiUrl = 'https://en.wikipedia.org/w/api.php?format=json&action=query&generator=search&gsrnamespace=0&gsrlimit=20&prop=pageimages|extracts&pilimit=max&exintro&explaintext&exsentences=1&exlimit=max&gsrsearch=' + userQuery + '&callback=?';
                $.getJSON(wikiApiUrl, function (articles) {
                    renderArticlesMarkup(articles);
                });
            }
            function renderArticlesMarkup(articles) {
                var articlesMarkup = '';
                if (articles.query === undefined) {
                    articlesMarkup += '<div class="error"><p class="p1">Your Keyword did not match our Database üòì</p> <p class="p2">Suggestions:</p><li>Make sure that all words are spelled correctly.</li><li>Try different keywords.</li><li>Try more general keywords.</li></div>';
                    }
                else {
                    var pages = articles.query.pages;
                    for (var property in pages) {
                        if (pages.hasOwnProperty(property)) {
                            articlesMarkup += '<div class="article"><a href="https://en.wikipedia.org/wiki/' + pages[property].title + '" target="_blank">' + '<h2>' + pages[property].title + '</h2><div class="snippet">';
                            if (pages[property].thumbnail !== undefined) {
                                articlesMarkup += '<img src="' + pages[property].thumbnail.source + '">';
                            }
                            articlesMarkup += '<p>' + pages[property].extract + '</p></div></div></a>';
                        }
                    }
                    $('.wrap').css('margin-top', '0');
                    $('.imgw').css('display', 'none');
                    $('.TT').css('display', 'inline');
                    $('.searchfunctioninpbtn').css('width','75%');
                    $('.searchfunctioninpbtn').css('margin-left','10px');
                    $('#search').css('text-aling', 'left');
                    $('.searchfunction').css('box-shadow','0 1px 6px 0 rgb(32 33 36 / 45%)')
                    $('.ifrem').css('display', 'none');
                    $('.result').css('margin-top', '110px');
                    $('.backwikibtn').css('display', 'inline')

                }
                $('.result').html(articlesMarkup);
            }

            $('#search').on('click', function () {
                getArticles($('#query').val());
            });

            $('#query').keydown(function (event) {
                if (event.which == 13) {
                    getArticles($('#query').val());
                }
            });
        });
    </script>
